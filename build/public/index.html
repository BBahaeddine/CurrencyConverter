<!DOCTYPE html>
<html>

<head>
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./assets/css/getmdl-select.min.css">
</head>


<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col mdl-grid">
            <div class="mdl-cell--3-offset"></div>
            <div class="mdl-grid mdl-cell mdl-cell--6-col">
                <h1 class="mdl-cell mdl-cell--12-col mdl-cell--middle">Currency Converter</h1>
                <div class="mdl-grid mdl-cell mdl-cell--12-col container" id="loadingSpinner">
                    <div class="mdl-cell--middle mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-grid" style="visibility: hidden;" id="currencyDiv">
                    <div class="mdl-grid mdl-cell mdl-cell--8-col container">
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height mdl-cell--middle">
                            <input type="text" value="" class="mdl-textfield__input" id="fromInput">
                            <input type="hidden" value="" name="fromInput">
                            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            <label for="fromInput" class="mdl-textfield__label">From</label>
                            <ul for="fromInput" class="mdl-menu mdl-menu--bottom-left mdl-js-menu" id="ulFrom"></ul>
                        </div>
                    </div>
                    <div class="mdl-grid mdl-cell mdl-cell--4-col container">
                        <form>
                            <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Amount</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-grid mdl-cell mdl-cell--8-col container">
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height mdl-cell--middle">
                            <input type="text" value="" class="mdl-textfield__input" id="toInput" readonly>
                            <input type="hidden" value="" name="toInput">
                            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            <label for="toInput" class="mdl-textfield__label">To: </label>
                            <ul for="toInput" class="mdl-menu mdl-menu--bottom-left mdl-js-menu" id="ulTo"></ul>
                        </div>
                    </div>
                    <div class="mdl-grid mdl-cell mdl-cell--4-col container">
                        <button class="mdl-cell mdl-cell--12-col mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Convert
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./assets/js/getmdl-select.min.js"></script>
</body>

</html>
